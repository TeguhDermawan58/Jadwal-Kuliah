<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNTIRTA COMMAND CENTER - IDENTITY OPS v7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            color: #e0f2fe;
            background-image: 
                linear-gradient(to bottom, rgba(2, 6, 23, 0.9), #020617),
                radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.15) 0%, transparent 70%),
                repeating-linear-gradient(0deg, transparent, transparent 1px, #0ea5e9 1px, transparent 2px);
            background-size: 100% 100%, 100% 100%, 100% 4px;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-hud { font-family: 'Orbitron', sans-serif; }
        .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(14, 165, 233, 0.05);
        }
        .text-neon { text-shadow: 0 0 10px rgba(14, 165, 233, 0.8); }
        .tab-active { background: #0ea5e9; color: #000; box-shadow: 0 0 20px rgba(14, 165, 233, 0.5); font-weight: bold; border-color: #0ea5e9; }
        #boot-screen { background: #000; z-index: 9999; transition: opacity 1s ease-out; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .urgent-pulse { animation: pulse-border 1.5s infinite; }
        @keyframes pulse-border {
            0% { border-color: rgba(239, 68, 68, 0.4); box-shadow: inset 0 0 10px rgba(239, 68, 68, 0.1); }
            50% { border-color: rgba(239, 68, 68, 1); box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.3); }
            100% { border-color: rgba(239, 68, 68, 0.4); box-shadow: inset 0 0 10px rgba(239, 68, 68, 0.1); }
        }
    </style>
</head>
<body class="p-3 md:p-6 text-sm md:text-base overflow-hidden relative">

    <audio id="sfx-boot" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3"></audio>
    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="sfx-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-hover" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-modal" src="https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"></audio>
    <audio id="sfx-error" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="sfx-ding" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="boot-screen" class="fixed inset-0 flex flex-col items-center justify-center text-center p-4">
        <div id="audio-unlocker" class="flex flex-col items-center">
            <div class="w-24 h-24 mb-6 border-2 border-sky-500 rounded-full flex items-center justify-center animate-pulse shadow-[0_0_30px_#0ea5e9]">
                <span class="font-hud text-4xl text-sky-400">ID</span>
            </div>
            <button onclick="startBootSequence()" class="bg-sky-600 hover:bg-sky-500 text-black px-10 py-4 rounded-lg font-hud tracking-widest transition shadow-[0_0_20px_rgba(14,165,233,0.5)]">
                CONNECT TO SYSTEM_
            </button>
            <p class="text-sky-900 font-mono-tech text-xs mt-4 uppercase">Neural link required for biometric access</p>
        </div>

        <div id="login-container" class="w-full max-w-md hidden">
            <h2 class="font-hud text-2xl text-sky-400 mb-8 tracking-widest uppercase">Identity Verification</h2>
            <div class="space-y-4">
                <input type="text" id="nickname-input" onfocus="playSFX('sfx-hover')" placeholder="ENTER CODENAME..." class="w-full bg-black/50 border-2 border-sky-800 text-sky-400 p-4 rounded-lg text-center font-hud text-lg focus:border-sky-400 focus:shadow-[0_0_20px_#0ea5e9] outline-none transition uppercase placeholder-sky-900">
                <button onclick="initializeSystem()" onmouseover="playSFX('sfx-hover')" class="w-full bg-sky-600 hover:bg-sky-500 text-black font-bold font-hud py-4 rounded-lg tracking-widest transition shadow-[0_0_20px_rgba(14,165,233,0.4)] mt-4">INITIALIZE SYSTEM_</button>
            </div>
        </div>
        
        <div id="boot-loader" class="hidden text-sky-500 font-mono-tech animate-pulse">SYSTEM BOOTING... <span id="loading-percent">0%</span></div>
    </div>

    <div id="app-container" class="container mx-auto max-w-7xl pb-20 md:pb-0 opacity-0 transition-opacity duration-1000">
        
        <div id="history-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
            <div class="glass-panel w-full max-w-lg rounded-xl border border-sky-600 relative flex flex-col max-h-[85vh]">
                <div class="p-4 border-b border-sky-800 flex justify-between items-center bg-sky-950/30 rounded-t-xl">
                    <h2 class="font-hud text-lg text-sky-400 uppercase tracking-widest">üìÇ Mission Logs</h2>
                    <button onclick="toggleHistory(false)" class="text-sky-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                </div>
                <div id="history-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                <div class="p-4 border-t border-sky-900 bg-black/20 rounded-b-xl flex justify-between items-center">
                    <button onclick="clearHistory()" class="text-xs text-red-400 border border-red-900 px-3 py-1.5 rounded hover:bg-red-900/40 transition">WIPE DATA</button>
                </div>
            </div>
        </div>

        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-sky-900/50 pb-4 gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative shrink-0">
                    <div class="w-16 h-16 md:w-20 md:h-20 bg-sky-950 rounded-full flex items-center justify-center border-2 border-sky-400 shadow-[0_0_15px_#0ea5e9]">
                        <span id="avatar-initials" class="font-hud text-2xl md:text-3xl font-bold text-white">??</span>
                    </div>
                    <div class="absolute -bottom-1 -right-1 bg-sky-500 text-black text-[9px] font-bold px-1.5 py-0.5 rounded border border-black">LVL <span id="player-level">1</span></div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3">
                        <h1 id="user-nickname" class="text-3xl md:text-4xl font-hud font-bold text-sky-400 text-neon truncate h-10">...</h1>
                        <button onclick="changeNickname()" onmouseover="playSFX('sfx-hover')" class="p-1.5 rounded-md hover:bg-sky-900/50 border border-transparent hover:border-sky-500/30 transition duration-300">
                            <svg class="w-4 h-4 md:w-5 md:h-5 text-sky-700 hover:text-sky-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                        </button>
                    </div>
                    <div class="text-[10px] md:text-xs text-sky-600 font-bold uppercase tracking-wider truncate font-mono-tech mt-1">S1 PEND. VOKASIONAL TEKNIK MESIN | UNTIRTA</div>
                </div>
            </div>
            <div class="text-right hidden md:block">
                <div id="clock" class="text-2xl font-hud text-sky-400">00:00</div>
                <div id="date" class="text-xs text-sky-700 font-bold uppercase">System Online</div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 md:gap-6">
            <div class="lg:col-span-4 space-y-4 md:space-y-6 order-2 lg:order-1">
                <div class="glass-panel p-4 rounded-lg">
                    <div class="flex justify-between text-[10px] font-hud mb-1.5 text-sky-400"><span>EXP PROGRESS</span><span id="xp-text" class="text-white">0 / 1000</span></div>
                    <div class="w-full bg-black/60 h-3 rounded-full border border-sky-900/50 overflow-hidden"><div id="xp-bar" class="bg-sky-500 h-full transition-all duration-500 shadow-[0_0_10px_#0ea5e9]" style="width: 0%"></div></div>
                </div>
                <div class="glass-panel p-4 rounded-lg border-t-2 border-t-sky-500">
                    <div class="flex justify-between items-center mb-3 pb-2 border-b border-sky-900/50">
                        <h2 class="font-hud text-xs text-sky-400 uppercase tracking-wider">Active Missions</h2>
                        <button onclick="toggleHistory(true)" onmouseover="playSFX('sfx-hover')" class="text-[10px] bg-sky-900/40 text-sky-200 px-2 py-1 rounded border border-sky-700/50 hover:bg-sky-600 transition">History</button>
                    </div>
                    <div id="pending-list" class="space-y-3 max-h-[350px] overflow-y-auto pr-1"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-4 md:space-y-6 order-1 lg:order-2">
                <div class="glass-panel p-2 rounded-lg flex overflow-x-auto gap-2 scrollbar-hide snap-x" id="day-tabs"></div>
                <div id="mission-container" class="grid gap-3 md:gap-4"></div>
                <div class="glass-panel p-4 md:p-6 rounded-lg border border-dashed border-sky-700/50">
                    <h3 class="font-hud text-sky-400 mb-4 text-xs md:text-sm uppercase tracking-widest flex items-center gap-2"><span class="text-green-400 animate-pulse">‚óè</span> Tugas Pekerjaan Rumah</h3>
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
                        <div class="md:col-span-6"><input type="text" id="q-title" onfocus="playSFX('sfx-hover')" placeholder="Mission Objective..." class="w-full bg-black/40 border border-sky-800 p-3 rounded text-sm text-white focus:border-sky-400 outline-none"></div>
                        <div class="md:col-span-4"><input type="date" id="q-date" onfocus="playSFX('sfx-hover')" class="w-full bg-black/40 border border-sky-800 p-3 rounded text-sm text-white focus:border-sky-400 outline-none uppercase"></div>
                        <div class="md:col-span-2"><button onclick="addQuest()" onmouseover="playSFX('sfx-hover')" class="w-full bg-sky-600 text-black p-3 rounded font-bold text-sm font-hud uppercase shadow-[0_0_15px_rgba(14,165,233,0.3)] hover:scale-105 transition">EXECUTE</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scheduleData = [
            { day: "Senin", name: "Hidrolik dan Pneumatik", time: "10:30 - 12:10", room: "Lab Z3. Mesin.1", lecturer: "Ade Dwi P.J." },
            { day: "Senin", name: "Pemeriksaan Bahan", time: "13:00 - 14:40", room: "Lab Z3. Mesin.1", lecturer: "Ananda Y.W.P" },
            { day: "Selasa", name: "CNC & CAM", time: "13:00 - 15:30", room: "Lab Z3. Mesin.1", lecturer: "Ricky Cahyasari P." },
            { day: "Rabu", name: "Pemesinan Lanjut", time: "07:30 - 09:10", room: "Lab Z3. Mesin.1", lecturer: "Ricky Cahyasari P." },
            { day: "Rabu", name: "Teknik Otomasi", time: "09:20 - 11:00", room: "RK CC.416", lecturer: "Ananda Y.W.P" },
            { day: "Rabu", name: "Elemen Mesin Lanjut", time: "13:00 - 14:40", room: "RK CC.416", lecturer: "Deddy Supriyatna" },
            { day: "Kamis", name: "Fabrikasi Logam", time: "07:30 - 09:10", room: "RK CC.416", lecturer: "Ananda Y.W.P" },
            { day: "Kamis", name: "Mesin Konversi Energi", time: "09:20 - 11:00", room: "RK CC.417", lecturer: "Deddy Supriyatna" },
            { day: "Kamis", name: "Pend. Kewirausahaan", time: "13:00 - 14:40", room: "RK CC.416", lecturer: "Dr. Moh. Fawaid" },
            { day: "Jumat", name: "Evaluasi Pembelajaran", time: "09:20 - 11:00", room: "RK CC.416", lecturer: "Ikhsanudin" },
            { day: "Jumat", name: "PLP 1", time: "14:40 - 15:30", room: "Lab Z3. Mesin.1", lecturer: "Ade Dwi P.J." },
            { day: "Jumat", name: "Desain & Analisis Data", time: "15:20 - 17:00", room: "RK CC.416", lecturer: "Ikhsanudin" }
        ];

        let playerStats = JSON.parse(localStorage.getItem('teguh_stats')) || { xp: 0, lvl: 1 };
        let quests = JSON.parse(localStorage.getItem('teguh_v4_quests')) || [];
        let playerNickname = localStorage.getItem('teguh_nickname');
        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        let currentDayFilter = days[new Date().getDay()] === "Minggu" || days[new Date().getDay()] === "Sabtu" ? "Senin" : days[new Date().getDay()];

        function playSFX(id) { const s = document.getElementById(id); if(s) { s.currentTime=0; s.play().catch(()=>{}); } }

        function systemSpeak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'id-ID'; 
            
            // SYSTEM SETTINGS: DRACIN / SCI-FI MODE
            // Nada lebih tinggi (1.2) dan sedikit cepat (1.05) untuk kesan "System AI" yang jernih dan tegas.
            utter.pitch = 1.43;
            utter.rate = 1.1; 
            
            playSFX('sfx-ding');
            
            setTimeout(() => { 
                synth.speak(utter); 
                utter.onend = () => playSFX('sfx-ding');
            }, 500);
        }

        function startBootSequence() {
            document.getElementById('audio-unlocker').classList.add('hidden');
            playSFX('sfx-click');
            if (!playerNickname) {
                document.getElementById('login-container').classList.remove('hidden');
            } else {
                runLoader();
            }
        }

        function runLoader() {
            const loader = document.getElementById('boot-loader'), pct = document.getElementById('loading-percent');
            loader.classList.remove('hidden');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 12) + 5;
                if (progress >= 100) {
                    clearInterval(interval);
                    pct.innerText = "100%";
                    playSFX('sfx-boot');
                    setTimeout(enterApp, 800);
                } else pct.innerText = progress + "%";
            }, 90);
        }

        function initializeSystem() {
            const name = document.getElementById('nickname-input').value.trim().toUpperCase();
            if (!name) return playSFX('sfx-error');
            playerNickname = name; localStorage.setItem('teguh_nickname', playerNickname);
            document.getElementById('login-container').classList.add('hidden');
            runLoader();
        }

        function enterApp() {
            document.getElementById('boot-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('boot-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('opacity-0');
                renderTabs(); renderMissions(); renderActiveQuests(); updateHUD();
                document.getElementById('user-nickname').innerText = playerNickname;
                document.getElementById('avatar-initials').innerText = playerNickname.substring(0,2);
                
                const today = days[new Date().getDay()];
                const filtered = scheduleData.filter(item => item.day === today);
                let msg = filtered.length > 0 ? `Jadwal operasional hari ini ${today} adalah: ` + filtered.map(i => i.name).join(', ') : `Tidak ada mata kuliah terjadwal hari ini.Dikarenakan libur,selamat beristirahat`;
                systemSpeak(`Otorisasi diterima. Selamat datang kembali, Tuan ${playerNickname}. ${msg}`);
            }, 1000);
        }

        function updateHUD() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            if (playerStats.xp >= 1000) { playerStats.lvl += 1; playerStats.xp -= 1000; playSFX('sfx-success'); }
            document.getElementById('player-level').innerText = playerStats.lvl; 
            document.getElementById('xp-text').innerText = `${playerStats.xp} / 1000`; 
            document.getElementById('xp-bar').style.width = `${(playerStats.xp / 1000) * 100}%`;
            localStorage.setItem('teguh_stats', JSON.stringify(playerStats));
        } setInterval(updateHUD, 1000);

        function renderTabs() {
            const container = document.getElementById('day-tabs'); container.innerHTML = '';
            days.slice(1,6).forEach(day => {
                const btn = document.createElement('button');
                btn.className = `whitespace-nowrap px-5 py-2 rounded-md font-hud text-[11px] uppercase border transition ${currentDayFilter === day ? 'tab-active' : 'border-sky-900/50 text-sky-600'}`;
                btn.innerText = day;
                btn.onmouseover = () => playSFX('sfx-hover');
                btn.onclick = () => { currentDayFilter = day; playSFX('sfx-click'); renderTabs(); renderMissions(); };
                container.appendChild(btn);
            });
        }

        function renderMissions() {
            const container = document.getElementById('mission-container'); container.innerHTML = '';
            const filtered = scheduleData.filter(item => item.day === currentDayFilter);
            if(filtered.length === 0) { container.innerHTML = '<div class="text-center text-xs text-gray-600 py-6 border border-dashed border-gray-800 rounded">NO OPERATIONS SCHEDULED</div>'; return; }
            filtered.forEach(item => {
                const card = document.createElement('div'); 
                card.className = "glass-panel p-4 rounded-lg border-l-[3px] border-l-sky-500 flex flex-col relative group transition-transform";
                card.onmouseover = () => playSFX('sfx-hover');
                card.innerHTML = `<div class="flex justify-between items-start mb-2"><div><h3 class="text-lg font-bold font-hud text-white mt-1">${item.name}</h3></div><div class="text-right"><div class="text-sky-300 font-hud text-lg">${item.time}</div></div></div><div class="flex justify-between items-end mt-2 pt-2 border-t border-sky-900/30"><span class="text-[10px] text-sky-600 font-bold uppercase truncate">${item.lecturer}</span><span class="text-[9px] bg-sky-900 text-sky-200 px-2 py-0.5 rounded border border-sky-700 font-bold uppercase">üìç ${item.room.replace('Ruang Kuliah', 'RK')}</span></div>`;
                container.appendChild(card);
            });
        }

        function addQuest() {
            const title = document.getElementById('q-title').value, date = document.getElementById('q-date').value;
            if (!title || !date) return playSFX('sfx-error');
            quests.push({ id: Date.now(), title, date, status: 'active', completedAt: null });
            document.getElementById('q-title').value = ''; playSFX('sfx-click'); saveAndRender();
        }

        function completeQuest(id) {
            const idx = quests.findIndex(q => q.id === id);
            if (idx > -1) { quests[idx].status = 'completed'; quests[idx].completedAt = new Date().toLocaleDateString('id-ID'); playerStats.xp += 250; playSFX('sfx-success'); saveAndRender(); }
        }

        function saveAndRender() { 
            localStorage.setItem('teguh_v4_quests', JSON.stringify(quests)); 
            renderActiveQuests(); 
            if(!document.getElementById('history-modal').classList.contains('hidden')) renderHistory(); 
            updateHUD(); 
        }

        function renderActiveQuests() {
            const container = document.getElementById('pending-list'); container.innerHTML = '';
            const activeQuests = quests.filter(q => q.status !== 'completed').sort((a,b) => new Date(a.date) - new Date(b.date));
            if (activeQuests.length === 0) { container.innerHTML = '<div class="text-center text-[10px] text-gray-600 py-4 italic uppercase">No Active Missions</div>'; return; }
            activeQuests.forEach(q => {
                const diff = Math.ceil((new Date(q.date) - new Date().setHours(0,0,0,0)) / 86400000);
                let style = "border-sky-900/30 bg-black/20", label = `${diff} DAYS`;
                if (diff === 0) { style = "urgent-pulse border-red-500 bg-red-950/10"; label = "TODAY"; }
                else if (diff < 0) { style = "opacity-50 grayscale"; label = "LATE"; }
                const div = document.createElement('div'); div.className = `p-3 rounded border transition ${style} flex justify-between items-center group`;
                div.onmouseover = () => playSFX('sfx-hover');
                div.innerHTML = `<div class="flex-1 min-w-0 pr-2"><div class="flex items-center gap-2 mb-1"><span class="text-[9px] px-1.5 py-0.5 rounded bg-black/40 text-sky-400 font-bold font-hud">${label}</span></div><div class="text-xs font-bold text-gray-200 truncate">${q.title}</div></div><button onclick="completeQuest(${q.id})" class="shrink-0 bg-sky-900 text-sky-100 border border-sky-500 text-[10px] px-3 py-2 rounded font-bold hover:bg-sky-500 hover:text-black">‚úì</button>`;
                container.appendChild(div);
            });
        }

        function toggleHistory(show) { const modal = document.getElementById('history-modal'); playSFX('sfx-modal'); if(show) { modal.classList.remove('hidden'); renderHistory(); } else modal.classList.add('hidden'); }
        function renderHistory() {
            const container = document.getElementById('history-list'); container.innerHTML = '';
            const history = quests.filter(q => q.status === 'completed').reverse();
            if(history.length === 0) { container.innerHTML = '<div class="text-center text-gray-600 py-10">ARCHIVE EMPTY</div>'; return; }
            history.forEach(q => { container.innerHTML += `<div class="p-3 rounded border border-green-900/30 bg-green-950/10 flex justify-between items-center mb-2"><div><div class="text-xs text-gray-400 line-through">${q.title}</div><div class="text-[9px] text-green-700 mt-0.5">Resolved: ${q.completedAt}</div></div></div>`; });
        }
        function clearHistory() { if(confirm("Purge all logs?")) { playSFX('sfx-error'); quests = quests.filter(q => q.status !== 'completed'); saveAndRender(); } }
        function changeNickname() { const n = prompt("RE-INITIALIZE IDENTITY:", playerNickname); if (n && n.trim() !== "") { playerNickname = n.trim().toUpperCase(); localStorage.setItem('teguh_nickname', playerNickname); enterApp(); } }
    </script>
</body>
</html>
